{% extends "base.html" %}

{% block title %} - Search History{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Search History</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-light">
            <tr>
                <th class="sortable" data-sort="keywords">Keywords</th>
                <th class="sortable" data-sort="timestamp">Timestamp</th>
                <th class="sortable" data-sort="count">Results Count</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for search in searches %}
            <tr>
                <td><a href="{{ url_for('routes.history_results', keywords=search.keywords) }}">{{ search.keywords }}</a></td>
                <td>{{ search.timestamp }}</td>
                <td>{{ search.count }}</td>
                <td><button class="btn btn-sm btn-danger delete-btn" data-keywords="{{ search.keywords }}">Delete</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="text-center mt-4">
    <a href="{{ url_for('routes.index') }}" class="btn btn-success">Back to Search</a>
</div>
{% endblock %}
