<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jester Research Tool{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- NEW: Projects-specific styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects.css') }}">
</head>
<body>
    <div class="container my-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Header with Logo and Title -->
                <header class="text-center py-3">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Jester Research Tool Logo" class="logo">
                    <h1>
                        <a href="{{ url_for('routes.index') }}" class="text-dark text-decoration-none">Jester Research Tool</a>
                        {% block header_suffix %}{% endblock %}
                    </h1>
                </header>

                <!-- Navigation Bar -->
                <nav class="nav justify-content-start mb-4 bg-primary-subtle rounded p-2">
                    <a href="{{ url_for('routes.index') }}" class="nav-link text-primary fw-bold px-3">Home</a>
                    <a href="{{ url_for('routes.history') }}" class="nav-link text-primary fw-bold px-3">History</a>
                    <!-- UPDATED: Projects link with new blueprint name -->
                    <a href="{{ url_for('projects_ui.list_projects') }}" class="nav-link text-primary fw-bold px-3">Projects</a>
                </nav>

                <!-- Main Content -->
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 py-3 text-muted">
        <p>Copyright Â© Jester Research Tool 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- NEW: Projects-specific JS -->
    <script src="{{ url_for('static', filename='js/projects.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
